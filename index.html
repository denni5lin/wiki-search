<!DOCTYPE html>
<html>
<head>
	<title>Wiki Search App</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css" integrity="sha384-v2Tw72dyUXeU3y4aM2Y0tBJQkGfplr39mxZqlTBDUZAb9BGoC40+rdFCG0m10lXk" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/fontawesome.css" integrity="sha384-q3jl8XQu1OpdLgGFvNRnPdj5VIlCvgsDQTQB6owSOHWlAurxul7f+JpUOVdAiJ5P" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">



</head>
<body>
	<div id='container'>
		<h1>Wiki Search<i class="fas fa-search icon"></i><i class="fas fa-times icon"></i></h1>
		<input id='searchTerm' type="text" placeholder='Type something...'>

		<button type="button" id='submit' class='btn btn-outline-secondary'>Submit</button>
		<button type="button" id='random' class='btn btn-outline-secondary'><a href='https://en.wikipedia.org/wiki/Special:Random' target='blank'>Random</a></button>
	</div>

	<!-- Populate Search Results -->
	<div id='content'>
		<span id='result'></span>
	</div>
	<script type="text/javascript" src='js/app.js'></script>

</body>
</html>
